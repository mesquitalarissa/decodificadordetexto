<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de texto</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="./img/Logo.png" alt="logo alura">
    </div>
  </header>

  <div class="boxprincipal">

    <section class="box">
      <div class="textprincipal">
        <textarea name="" id="digiteaqui" placeholder="Digite seu texto aqui."></textarea>

        <div class="info">
          <h2><i class="bi bi-exclamation-circle-fill"></i> Apenas letras minúsculas e sem acento.</h2>
        </div>

        <div class="btn">
          <button class="btncriptografar" onclick="btnEncriptar()">Criptografar</button>
          <button class="btndesencriptar" onclick="btnDesencriptar()">Descriptografar </button>
        </div>

      </div>

      <div class="criptografado">
        <textarea name="" id="textocriptografado" placeholder=""></textarea>
        <img id="boneco" class="boneco" src="./img/boneco.png" alt="boneco buscando resultado">
        <h1 class="naoencontrado" id="naoencontrado">Nenhuma mensagem encontrada</h1>
        <p class="digitetexto" id="digitetexto">Digite um texto que você deseja criptografar ou descriptografar.</p>

        <button id="btncopiar" onclick="copiarTexto()">Copiar</button>
      </div>
    </section>


  </div>

  <script src="script.js"></script>




</body>

</html>
